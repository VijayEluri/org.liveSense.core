language: java

env:
  - secure: 

before_install:
  - mkdir target/shippable
  - echo "<settings xmlns=\"http://maven.apache.org/SETTINGS/1.0.0\"" > target/shippable/settings.xml
  - echo "    xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"" >> target/shippable/settings.xml
  - echo "    xsi:schemaLocation=\"http://maven.apache.org/SETTINGS/1.0.0" >> target/shippable/settings.xml
  - echo "    http://maven.apache.org/xsd/settings-1.0.0.xsd\">" >> target/shippable/settings.xml
  - echo "    <servers>" >> target/shippable/settings.xml
  - echo "        <server>" >> target/shippable/settings.xml
  - echo "            <id>livesense-distribution-snapshots</id>" >> target/shippable/settings.xml
  - echo "            <username>${CI_DEPLOY_USERNAME}</username>" >> target/shippable/settings.xml
  - echo "            <password>${CI_DEPLOY_PASSWORD}</password>" >> target/shippable/settings.xml
  - echo "        </server>" >> target/shippable/settings.xml
  - echo "        <server>" >> target/shippable/settings.xml
  - echo "            <id>livesense-distribution-releases</id>" >> target/shippable/settings.xml
  - echo "            <username>${CI_DEPLOY_USERNAME}</username>" >> target/shippable/settings.xml
  - echo "            <password>${CI_DEPLOY_PASSWORD}</password>" >> target/shippable/settings.xml
  - echo "        </server>" >> target/shippable/settings.xml
  - echo "        <server>" >> target/shippable/settings.xml
  - echo "            <id>livesense-distribution-staging</id>" >> target/shippable/settings.xml
  - echo "            <username>${CI_DEPLOY_USERNAME}</username>" >> target/shippable/settings.xml
  - echo "            <password>${CI_DEPLOY_PASSWORD}</password>" >> target/shippable/settings.xml
  - echo "        </server>" >> target/shippable/settings.xml
  - echo "    </servers>" >> target/shippable/settings.xml
  - echo "    <profiles>" >> target/shippable/settings.xml
  - echo "        <profile>" >> target/shippable/settings.xml
  - echo "            <id>sonatype-oss</id>" >> target/shippable/settings.xml
  - echo "             <repositories>" >> target/shippable/settings.xml
  - echo "                  <repository>" >> target/shippable/settings.xml
  - echo "                      <id>sonatype-oss-snapshot</id>" >> target/shippable/settings.xml
  - echo "                      <url>https://oss.sonatype.org/content/repositories/snapshots/</url>" >> target/shippable/settings.xml
  - echo "                       <releases>" >> target/shippable/settings.xml
  - echo "                           <enabled>false</enabled>" >> target/shippable/settings.xml
  - echo "                       </releases>" >> target/shippable/settings.xml
  - echo "                       <snapshots>" >> target/shippable/settings.xml
  - echo "                           <enabled>true</enabled>" >> target/shippable/settings.xml
  - echo "                       </snapshots>" >> target/shippable/settings.xml
  - echo "                  </repository>" >> target/shippable/settings.xml
  - echo "             </repositories>" >> target/shippable/settings.xml
  - echo "        </profile>" >> target/shippable/settings.xml
  - echo "    </profiles>" >> target/shippable/settings.xml
  - echo "    <activeProfiles>" >> target/shippable/settings.xml
  - echo "        <!--make the profile active all the time -->" >> target/shippable/settings.xml
  - echo "        <activeProfile>sonatype-oss</activeProfile>" >> target/shippable/settings.xml
  - echo "    </activeProfiles>" >> target/shippable/settings.xml
  - echo "</settings>" >> target/shippable/settings.xml

jdk:
  - oraclejdk7
 
install:
  - mvn deploy --settings target/shippable/settings.xml
 